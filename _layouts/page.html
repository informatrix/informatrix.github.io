---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.alternative_title %}
    <h1 class="post-title">{{ page.alternative_title }}</h1>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
